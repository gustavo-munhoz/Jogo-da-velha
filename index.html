<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="starting-screen">
        <p class="starting-message">Como deseja jogar?</p>
        <!-- Escolha do modo de jogo, carrega o script do jogo dinâmicamente -->
        <button class="pvp-button" onclick="startPvpGame()">Multijogador</button>
        <button class="pvc-button" onclick="startPvcGame()">Contra o computador</button>
        <div class="credits">Criado por Gustavo Munhoz Corrêa</div>
    </div>
    <div class="return-button" onclick="returnLastMove()">
    </div>
    <!-- Grid dinâmico, ao mudar a classe muda-se a jogada -->
    <section class="board x" data-board>
        <div class="cell" id="cell1" data-cell></div>
        <div class="cell" id="cell2" data-cell></div>
        <div class="cell" id="cell3" data-cell></div>
        <div class="cell" id="cell4" data-cell></div>
        <div class="cell" id="cell5" data-cell></div>
        <div class="cell" id="cell6" data-cell></div>
        <div class="cell" id="cell7" data-cell></div>
        <div class="cell" id="cell8" data-cell></div>
        <div class="cell" id="cell9" data-cell></div>
    </section>
    <div class="ending-screen" data-ending-screen>
        <p id="ending-message"></p>
        <button class="restart-button" onclick="window.location.reload()">Jogar novamente?</button>
    </div>
    <script src="menu.js"></script>
</body>
</html>
